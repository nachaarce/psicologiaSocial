        <h2 class="texto__formulario animate__animated animate__fadeInDown" >Podrás consultar tus dudas completando este formulario e inscribirte a nuestros talleres!</h2>
    <div class="formulario animate__animated animate__fadeIn">
    <form action>
    <h1 class="formulario__titulo">Contactanos</h1>
    <label for="nombre"></label>
    <input type="text" name="nombre" placeholder="Nombre" class="formulario__nombre">
    <label for="apellido"></label>
    <input type="text" name="apellido" placeholder="Apellido" class="formulario__apel">
    <label for="mail"></label>
    <input type="text" name="mail" placeholder="Mail" class="formulario__mail">
    <label for="celu"></label>
    <input type="number" name="celu" placeholder="Celular" class="formulario__cel">
    <label for="mensaje"></label>
    <textarea name="mensaje" id="" cols="25" rows="5" placeholder="Tu mensaje" class="formulario__mensaje"></textarea>
    <input type="submit" value="Enviar" class="form__boton" >
    </form>
